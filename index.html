<html>
    <head>
        <title>HorseMatch Portal</title>
        <style>
        :root {
        --primary: #2e1810;
        --secondary: #8b4513;
        --accent: #d4a76a;
        }

        body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .portal {
        text-align: center;
        padding: 2rem;
        max-width: 1200px;
        }

        h1 {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        color: var(--accent);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .horse-animation {
        width: 300px;
        height: 300px;
        margin: 2rem auto;
        }

        .horse-animation path {
        stroke: var(--accent);
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawHorse 3s ease forwards;
        }

        @keyframes drawHorse {
        to {
            stroke-dashoffset: 0;
        }
        }

        .match-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
        }

        .option-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 2rem;
        transition: transform 0.3s;
        backdrop-filter: blur(5px);
        }

        .option-card:hover {
        transform: translateY(-5px);
        }

        .cta-button {
        background: var(--accent);
        color: var(--primary);
        border: none;
        padding: 1rem 2rem;
        border-radius: 25px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
        }

        .cta-button:hover {
        background: white;
        transform: scale(1.05);
        }

        .cover {
            border-radius: 10px;
            max-width: 500px;
        }

        </style>
    </head>
<body>

<div class="portal">
  <h1>HorseMatch</h1>
  <p>Find Your Perfect Equine Partner</p>

  <img src="./images/cover.png" class="cover" />

  <div class="match-options">
    <div class="option-card">
      <h3>Find a Horse</h3>
      <p>Match against thousands of horses available in your area.</p>
      <a href="./match.html"><button class="cta-button">Start Matching</button></a>
    </div>
  </div>

  <footer>
    <p>HorseMatch Â© 2024</p>
  </footer>
</div>

<script>
// Add smooth scrolling to all links
document.querySelectorAll('a[href^="https"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const href = this.getAttribute('href');
    
    // Animate out
    document.body.style.opacity = 0;
    
    // Navigate after animation
    setTimeout(() => {
      window.location.href = href;
    }, 500);
  });
});

// Add hover animation to horse
const horse = document.querySelector('.horse-animation path');
horse.addEventListener('mouseenter', () => {
  horse.style.animation = 'none';
  horse.offsetHeight; // Trigger reflow
  horse.style.animation = 'drawHorse 3s ease forwards';
});

</script>
</body></html>
