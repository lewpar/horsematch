<html>
    <head>
        <meta charset="UTF-8">
        <title>Neigh-der: Dating for Horses</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5e6d3;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            display: flex;
            flex-direction: column;

            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .horse-info {
            padding: 20px;
        }

        .horse-img {
            max-width: 100%;
        }
        
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .nope {
            background: #ff4b4b;
            color: white;
            font-size: 24px;
        }
        
        .like {
            background: #4bdb72;
            color: white;
            font-size: 24px;
        }
        
        .profile-pic svg {
            width: 100%;
            height: 100%;
        }
        
        .swipe-animation {
            animation: swipe 0.5s ease-out forwards;
        }
        
        @keyframes swipe {
            to {
            transform: translateX(400px) rotate(30deg);
            opacity: 0;
            }
        }

        .logo {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .match-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            z-index: 1000;
        }

        .hearts {
            position: absolute;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        </style>
    </head>
    <body>
        <div class="match-animation">
        üéâ It's a Match! üéâ
        <div class="hearts">‚ù§Ô∏èüê¥‚ù§Ô∏è</div>
        </div>

        <div class="container">
        <div class="logo">HorseMatch üê¥</div>
        <div class="card" id="current-profile">
            <div class="horse-info">
            <img class="horse-img" src="/images/thunder.png"/>
            <h2>Thunder, 5</h2>
            <p>Friesian Horse ‚Ä¢ 2 miles away</p>
            <p>Loves galloping on the beach, fresh hay, and sugar cubes. Looking for a stable relationship! üåü</p>
            </div>
            <div class="buttons">
            <button class="btn nope" onclick="swipe('left')">‚úñ</button>
            <button class="btn like" onclick="swipe('right')">‚ù§</button>
            </div>
        </div>
        </div>

        <script>
        const horses = [
            {
                name: "Thunder",
                age: 10,
                breed: "Friesian Horse",
                distance: 2,
                bio: "Loves galloping on the beach, fresh hay, and sugar cubes. Looking for a stable relationship! üåü",
                image: "./images/thunder.png"
            },
            {
                name: "Luna",
                age: 15,
                breed: "Arabian Horse",
                distance: 5,
                bio: "Elegant and spirited. Seeking a companion for moonlit trots. No ponies please! üåô",
                image: "./images/luna.png"
            },
            {
                name: "Duke",
                age: 7,
                breed: "Clydesdale",
                distance: 3,
                bio: "Gentle giant with a heart of gold. Expert at pulling carriages. Looking for my princess! üëë",
                image: "./images/duke.png"
            },
            {
                name: "Odin",
                age: 10,
                breed: "The only breed",
                distance: 1,
                bio: "Fast as heck boi",
                image: "./images/odin.png"
            }
        ];

        let currentIndex = 0;

        function swipe(direction) {
        const card = document.getElementById('current-profile');
        card.classList.add('swipe-animation');
        
        if (direction === 'right') {
            // 30% chance of a match when swiping right
            if (Math.random() < 0.3) {
                setTimeout(showMatch, 500);
            }
        }
        
        setTimeout(() => {
                card.classList.remove('swipe-animation');
                loadNextProfile();
            }, 500);
        }

        function showMatch() {
            const matchAnimation = document.querySelector('.match-animation');
            matchAnimation.style.display = 'flex';
            setTimeout(() => {
                matchAnimation.style.display = 'none';
            }, 3000);
        }

        function loadNextProfile() {
        currentIndex = (currentIndex + 1) % horses.length;
        const horse = horses[currentIndex];
        
        const horseInfo = document.querySelector('.horse-info');
        horseInfo.innerHTML = `
            <img class="horse-img" src="${horse.image}"/>
            <h2>${horse.name}, ${horse.age}</h2>
            <p>${horse.breed} ‚Ä¢ ${horse.distance} mile(s) away</p>
            <p>${horse.bio}</p>
        `;
        }
        </script>
    </body>
</html>
